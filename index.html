<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enhanced Personal YouTube Video Library</title>
<meta name="description" content="A highly optimized, personal YouTube video library with lazy loading, smooth search, persistent grid, custom fullscreen, and many quality-of-life improvements.">
<link rel="preconnect" href="https://www.youtube-nocookie.com">
<link rel="dns-prefetch" href="//i.ytimg.com">
<style>
  :root {
    --bg: #0d0d0d;
    --card-bg: #1a1a1a;
    --card-hover: #242424;
    --text: #e0e0e0;
    --text-muted: #aaaaaa;
    --accent: #ff3333;
    --radius: 16px;
    --transition: 0.25s ease;
  }
  body { font-family: system-ui, -apple-system, Arial, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; }
  header { text-align: center; padding: 24px 16px; background: rgba(0,0,0,0.4); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 10; }
  h1 { margin: 0 0 16px; font-size: 1.8rem; }
  #search { padding: 14px 20px; width: 90%; max-width: 600px; border-radius: 50px; border: none; background: #222; color: #fff; font-size: 1.1rem; outline: none; transition: var(--transition); }
  #search:focus { box-shadow: 0 0 0 3px var(--accent); }
  #videoCount { margin: 8px 0 0; color: var(--text-muted); }
  .video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 24px;
    padding: 24px;
    min-height: 100vh;
  }
  .video-card {
    background: var(--card-bg);
    border-radius: var(--radius);
    overflow: hidden;
    box-shadow: 0 6px 16px rgba(0,0,0,0.4);
    transition: var(--transition);
    position: relative;
  }
  .video-card:hover { transform: translateY(-8px); box-shadow: 0 12px 24px rgba(0,0,0,0.6); background: var(--card-hover); }
  .thumbnail-container {
    position: relative;
    aspect-ratio: 16 / 9;
    background: #000;
    overflow: hidden;
  }
  .thumbnail-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.4s ease;
  }
  .video-card:hover img { transform: scale(1.08); }
  .play-icon {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 80px; height: 56px;
    background: url('https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_play_button_icon_(2013â€“2017).svg') center/contain no-repeat;
    opacity: 0.85;
    transition: var(--transition);
    pointer-events: none;
  }
  .video-card:hover .play-icon { opacity: 1; transform: translate(-50%, -50%) scale(1.15); }
  .duration {
    position: absolute;
    bottom: 8px; right: 8px;
    background: rgba(0,0,0,0.8);
    color: white;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 0.85rem;
    font-weight: bold;
  }
  .video-info { padding: 16px; }
  .video-title {
    margin: 0;
    font-size: 1.15rem;
    line-height: 1.4;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }
  iframe { width: 100%; height: 100%; border: none; position: absolute; top: 0; left: 0; }
  .player-container { position: relative; aspect-ratio: 16 / 9; background: #000; }
  .controls-overlay {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    background: linear-gradient(transparent, rgba(0,0,0,0.8));
    padding: 20px 16px 16px;
    opacity: 0;
    transition: opacity 0.3s;
    pointer-events: none;
  }
  .video-card:hover .controls-overlay { opacity: 1; pointer-events: all; }
  #globalFullscreen {
    position: fixed;
    bottom: 24px; right: 24px;
    width: 56px; height: 56px;
    background: rgba(0,0,0,0.7) url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>') center/contain no-repeat;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    z-index: 100;
    backdrop-filter: blur(10px);
    opacity: 0;
    transition: opacity 0.4s, transform 0.2s;
  }
  body:has(.playing) #globalFullscreen { opacity: 1; }
  #globalFullscreen:hover { transform: scale(1.15); background-color: var(--accent); }
  #globalFullscreen.active { background-color: var(--accent); }
  .hidden { display: none; }
  @media (max-width: 640px) {
    .video-grid { grid-template-columns: 1fr; padding: 16px; gap: 16px; }
    #search { width: 95%; }
  }
</style>
</head>
<body>
<header>
  <h1>Personal YouTube Library</h1>
  <input type="text" id="search" placeholder="Search by title..." autocomplete="off">
  <p id="videoCount"></p>
</header>
<main class="video-grid" id="videoGrid"></main>
<button id="globalFullscreen" aria-label="Enter fullscreen for current video"></button>

<script>
// Video data
const videos = [
  { id: "UpajQYmfiJc", title: "I Hosted a Pokemon Tournament and Banned Evolution" },
  { id: "UOTjKbnBOlY", title: "Sneaking Into A Minecraft Server Just To Build IKEAs..." },
  { id: "t_9QeNinUBg", title: "Can I teach my friends to code in 1 day?" },
  { id: "R_7vCkqJgS0", title: "Attempting the 100 McNugget Challenge (USA USA USA)" },
  { id: "NJk5S8KSnwM", title: "Can Twitch Chat spam this emoji EXACTLY 250 times?" },
  { id: "PNwPEcc1r3k", title: "How Powerful is The One Ring?" },
  { id: "YNEoCdNB9kI", title: "Guess the Secret Pokemon Only Knowing THIS" },
  { id: "CztFVxgP000", title: "How to use Thou, Thee, and Thy" },
  { id: "yn6CFifFCUI", title: "BEST OF GASLIGHTING IN 2025... (CUTESPIDERS)" },
  { id: "4SioVUPC-yI", title: "Hiding the end portal to prank a Speedrunner" },
  { id: "0ddCYxtkXLQ", title: "Lee Destroys his Girlfriend in Valorant..." },
  { id: "jqalzRGVHD4", title: "FaZe is Dead" },
  { id: "oIjotB9YF-4", title: "Kai Cenat's Breakup is Insane" },
  { id: "UdAwHKkQnAE", title: "Speedrunning Words in InfiniteCraft - REMATCH vs PointCrow" },
  { id: "7da1R4jZtyk", title: "Adding a Class System (Not the economic type)" },
  { id: "iSdq7RCfdJI", title: "Valorant's Biggest PRED Gets Caught... ðŸ’€" },
  { id: "1cUqCRLlN2Q", title: "Valorant Player goes to Gym for 30 Days..." }
  // Add more as needed
];

const grid = document.getElementById('videoGrid');
const searchInput = document.getElementById('search');
const countDisplay = document.getElementById('videoCount');
const globalFsBtn = document.getElementById('globalFullscreen');
let currentIframe = null;

function createCard(video) {
  const card = document.createElement('div');
  card.className = 'video-card';
  card.innerHTML = `
    <div class="thumbnail-container">
      <img src="https://i.ytimg.com/vi/${video.id}/hqdefault.jpg" alt="${video.title}" loading="lazy">
      <div class="play-icon" aria-hidden="true"></div>
      <div class="duration" id="dur-${video.id}">Loading...</div>
    </div>
    <div class="video-info">
      <h3 class="video-title">${video.title}</h3>
    </div>
    <div class="player-container hidden">
      <iframe data-src="https://www.youtube-nocookie.com/embed/${video.id}?rel=0&modestbranding=1&autoplay=1&enablejsapi=1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen" allowfullscreen></iframe>
    </div>
  `;

  // Fetch duration from YouTube (no API key needed for basic info)
  fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${video.id}`)
    .then(r => r.json())
    .then(data => {
      if (data.duration) {
        const mins = Math.floor(data.duration / 60);
        const secs = data.duration % 60;
        document.getElementById(`dur-${video.id}`).textContent = `${mins}:${secs.toString().padStart(2,'0')}`;
      }
    })
    .catch(() => { document.getElementById(`dur-${video.id}`).remove(); });

  card.querySelector('.thumbnail-container').addEventListener('click', () => {
    const player = card.querySelector('.player-container');
    const iframe = card.querySelector('iframe');
    if (player.classList.contains('hidden')) {
      iframe.src = iframe.dataset.src;
      player.classList.remove('hidden');
      card.querySelector('.thumbnail-container').style.display = 'none';
      currentIframe = iframe;
      document.body.classList.add('playing');
    }
  });

  return card;
}

function renderVideos(list) {
  // Preserve existing players when filtering
  const existingPlayers = new Map();
  document.querySelectorAll('.player-container:not(.hidden)').forEach(container => {
    const title = container.previousElementSibling.querySelector('.video-title').textContent;
    existingPlayers.set(title, container.innerHTML);
  });

  grid.innerHTML = '';
  list.forEach(video => {
    const card = createCard(video);
    grid.appendChild(card);

    // Restore playing video if it was open
    if (existingPlayers.has(video.title)) {
      const player = card.querySelector('.player-container');
      player.innerHTML = existingPlayers.get(video.title);
      player.classList.remove('hidden');
      card.querySelector('.thumbnail-container').style.display = 'none';
      currentIframe = player.querySelector('iframe');
      document.body.classList.add('playing');
    }
  });

  countDisplay.textContent = `${list.length} video${list.length !== 1 ? 's' : ''} displayed`;
}

// Persistent grid size during search
searchInput.addEventListener('input', () => {
  const term = searchInput.value.toLowerCase().trim();
  const filtered = term ? videos.filter(v => v.title.toLowerCase().includes(term)) : videos;
  renderVideos(filtered);
});

// Global fullscreen button
globalFsBtn.addEventListener('click', () => {
  if (!currentIframe) return;
  if (document.fullscreenElement) {
    document.exitFullscreen();
    globalFsBtn.classList.remove('active');
  } else {
    currentIframe.requestFullscreen?.() ||
    currentIframe.webkitRequestFullscreen?.() ||
    currentIframe.msRequestFullscreen?.();
    globalFsBtn.classList.add('active');
  }
});

document.addEventListener('fullscreenchange', () => {
  if (!document.fullscreenElement) globalFsBtn.classList.remove('active');
});

// Initial render
renderVideos(videos);

// Keyboard shortcuts (personal use)
document.addEventListener('keydown', e => {
  if (e.key === 'f' && currentIframe) {
    globalFsBtn.click();
  }
  if (e.key === 'Escape' && document.fullscreenElement) {
    document.exitFullscreen();
  }
});
</script>
</body>
</html>
