<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Enhanced Personal YouTube Library</title>
<meta name="description" content="Personal YouTube library with full-size video playback, fixed card sizes, and mobile support.">
<link rel="preconnect" href="https://www.youtube-nocookie.com">
<link rel="dns-prefetch" href="//i.ytimg.com">

<style>
:root {
  --bg: #0d0d0d;
  --card-bg: #1a1a1a;
  --card-hover: #242424;
  --text: #e0e0e0;
  --text-muted: #aaaaaa;
  --accent: #ff3333;
  --radius: 16px;
  --transition: 0.25s ease;
  --card-min-width: 340px;
}

html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

body {
  font-family: system-ui, -apple-system, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
}

header {
  text-align: center;
  padding: 24px 16px;
  background: rgba(0,0,0,0.4);
  backdrop-filter: blur(10px);
  position: sticky;
  top: 0;
  z-index: 10;
}

h1 {
  margin: 0 0 16px;
}

#search {
  padding: 14px 20px;
  width: 90%;
  max-width: 600px;
  border-radius: 50px;
  border: none;
  background: #222;
  color: #fff;
  font-size: 1rem;
  outline: none;
}

#search:focus {
  box-shadow: 0 0 0 3px var(--accent);
}

#videoCount {
  margin-top: 8px;
  color: var(--text-muted);
}

main {
  flex: 1;
  overflow-y: auto;
}

.video-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(var(--card-min-width), 1fr));
  gap: 24px;
  padding: 24px;
}

.video-card {
  background: var(--card-bg);
  border-radius: var(--radius);
  overflow: hidden;
  box-shadow: 0 6px 16px rgba(0,0,0,0.4);
  transition: var(--transition);
}

.video-card:hover {
  transform: translateY(-8px);
  background: var(--card-hover);
}

.thumbnail-container {
  position: relative;
  cursor: pointer;
}

.thumbnail-container img {
  width: 100%;
  display: block;
}

.play-icon {
  position: absolute;
  inset: 0;
  background: url("https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_play_button_icon_(2013â€“2017).svg") center / 80px no-repeat;
}

.video-info {
  padding: 16px;
}

.player-container {
  position: relative;
  width: 100%;
  padding-top: 56.25%;
}

.player-container iframe {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  border: none;
}

.hidden {
  display: none;
}

#pageFullscreen {
  position: fixed;
  bottom: 24px;
  right: 24px;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  border: none;
  background: rgba(0,0,0,0.7);
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <h1>Personal YouTube Library</h1>
  <input id="search" placeholder="Search by title..." autocomplete="off">
  <p id="videoCount"></p>
</header>

<main id="videoGrid" class="video-grid"></main>

<button id="pageFullscreen"></button>

<script>
const videos = [
  { id: "UpajQYmfiJc", title: "I Hosted a Pokemon Tournament and Banned Evolution" },
  { id: "UOTjKbnBOlY", title: "Sneaking Into A Minecraft Server Just To Build IKEAs..." },
  { id: "t_9QeNinUBg", title: "Can I teach my friends to code in 1 day?" },
  { id: "R_7vCkqJgS0", title: "Attempting the 100 McNugget Challenge (USA USA USA)" },
  { id: "NJk5S8KSnwM", title: "Can Twitch Chat spam this emoji EXACTLY 250 times?" },
  { id: "PNwPEcc1r3k", title: "How Powerful is The One Ring?" },
  { id: "YNEoCdNB9kI", title: "Guess the Secret Pokemon Only Knowing THIS" },
  { id: "CztFVxgP000", title: "How to use Thou, Thee, and Thy" },
  { id: "yn6CFifFCUI", title: "BEST OF GASLIGHTING IN 2025... (CUTESPIDERS)" },
  { id: "4SioVUPC-yI", title: "Hiding the end portal to prank a Speedrunner" },
  { id: "0ddCYxtkXLQ", title: "Lee Destroys his Girlfriend in Valorant..." },
  { id: "jqalzRGVHD4", title: "FaZe is Dead" },
  { id: "oIjotB9YF-4", title: "Kai Cenat's Breakup is Insane" },
  { id: "UdAwHKkQnAE", title: "Speedrunning Words in InfiniteCraft - REMATCH vs PointCrow" },
  { id: "7da1R4jZtyk", title: "Adding a Class System (Not the economic type)" },
  { id: "iSdq7RCfdJI", title: "Valorant's Biggest PRED Gets Caught... ðŸ’€" },
  { id: "1cUqCRLlN2Q", title: "Valorant Player goes to Gym for 30 Days..." }
];

const grid = document.getElementById("videoGrid");
const search = document.getElementById("search");
const count = document.getElementById("videoCount");

function createCard(video) {
  const card = document.createElement("div");
  card.className = "video-card";

  card.innerHTML = `
    <div class="thumbnail-container">
      <img src="https://i.ytimg.com/vi/${video.id}/maxresdefault.jpg"
           onerror="this.src='https://i.ytimg.com/vi/${video.id}/hqdefault.jpg'"
           alt="${video.title}">
      <div class="play-icon"></div>
    </div>
    <div class="video-info">
      <h3>${video.title}</h3>
    </div>
    <div class="player-container hidden">
      <iframe
        data-src="https://www.youtube-nocookie.com/embed/${video.id}?autoplay=1&rel=0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    </div>
  `;

  card.querySelector(".thumbnail-container").onclick = () => {
    const player = card.querySelector(".player-container");
    const iframe = player.querySelector("iframe");
    iframe.src = iframe.dataset.src;
    player.classList.remove("hidden");
    card.querySelector(".thumbnail-container").remove();
  };

  return card;
}

function render(list) {
  grid.innerHTML = "";
  list.forEach(v => grid.appendChild(createCard(v)));
  count.textContent = `${list.length} video${list.length !== 1 ? "s" : ""} displayed`;
}

search.oninput = () => {
  const t = search.value.toLowerCase();
  render(videos.filter(v => v.title.toLowerCase().includes(t)));
};

render(videos);
</script>

</body>
</html>
