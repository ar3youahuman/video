<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Library</title>
<style>
  body { font-family: Arial, sans-serif; background: #111; color: #fff; margin: 0; padding: 0; }
  h1 { text-align: center; padding: 20px; }
  .video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; padding: 20px; }
  iframe { width: 100%; height: 180px; border: none; }
</style>
</head>
<body>
<h1>YouTube Video Library</h1>
<div class="video-grid" id="videoGrid"></div>

<script>
// Videos
const videos = [
  "https://www.youtube.com/watch?v=dQw4w9WgXcQ",
  "https://www.youtube.com/watch?v=3JZ_D3ELwOQ",
  "https://www.youtube.com/watch?v=l482T0yNkeo",
  "https://www.youtube.com/watch?v=V-_O7nl0Ii0"
];

const grid = document.getElementById('videoGrid');

videos.forEach(url => {
  const id = url.split("v=")[1];
  const ampIndex = id.indexOf("&");
  const videoId = ampIndex !== -1 ? id.substring(0, ampIndex) : id;
  const iframe = document.createElement('iframe');
  iframe.src = `https://www.youtube.com/embed/${videoId}`;
  iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
  iframe.allowFullscreen = true;
  grid.appendChild(iframe);
});
</script>
</body>
</html>
