<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Enhanced Personal YouTube Library</title>
<meta name="description" content="Personal YouTube library with full-size video playback, fixed card sizes, and mobile support.">
<link rel="preconnect" href="https://www.youtube-nocookie.com">
<link rel="dns-prefetch" href="//i.ytimg.com">
<style>
  :root {
    --bg: #0d0d0d;
    --card-bg: #1a1a1a;
    --card-hover: #242424;
    --text: #e0e0e0;
    --text-muted: #aaaaaa;
    --accent: #ff3333;
    --radius: 16px;
    --transition: 0.25s ease;
    --card-min-width: 340px;
  }
  html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
  body { font-family: system-ui, -apple-system, Arial, sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; }
  header {
    text-align: center;
    padding: 24px 16px;
    background: rgba(0,0,0,0.4);
    backdrop-filter: blur(10px);
    position: sticky;
    top: 0;
    z-index: 10;
    flex-shrink: 0;
  }
  h1 { margin: 0 0 16px; font-size: clamp(1.5rem, 4vw, 1.8rem); }
  #search {
    padding: 14px 20px;
    width: 90%;
    max-width: 600px;
    border-radius: 50px;
    border: none;
    background: #222;
    color: #fff;
    font-size: clamp(1rem, 3vw, 1.1rem);
    outline: none;
    transition: var(--transition);
  }
  #search:focus { box-shadow: 0 0 0 3px var(--accent); }
  #videoCount { margin: 8px 0 0; color: var(--text-muted); font-size: clamp(0.8rem, 2.5vw, 0.9rem); }
  main {
    flex: 1;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
  }
  .video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(var(--card-min-width), 1fr));
    gap: 24px;
    padding: 24px;
    justify-items: start;
  }
  .video-card {
    background: var(--card-bg);
    border-radius: var(--radius);
    overflow: hidden;
    box-shadow: 0 6px 16px rgba(0,0,0,0.4);
    transition: var(--transition);
    width: 100%;
    display: flex;
    flex-direction: column;
  }
  .video-card:hover { transform: translateY(-8px); box-shadow: 0 12px 24px rgba(0,0,0,0.6); background: var(--card-hover); }
  .thumbnail-container {
    position: relative;
    width: 100%;
    background: #000;
    overflow: hidden;
    cursor: pointer;
  }
  .thumbnail-container img {
    width: 100%;
    height: auto;
    display: block;
    transition: transform 0.4s ease;
  }
  .video-card:hover img { transform: scale(1.08); }
  .play-icon {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 80px; height: 56px;
    background: url('https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_play_button_icon_(2013â€“2017).svg') center/contain no-repeat;
    opacity: 0.85;
    transition: var(--transition);
    pointer-events: none;
  }
  .video-card:hover .play-icon { opacity: 1; transform: translate(-50%, -50%) scale(1.15); }
  .video-info { padding: 16px; flex-shrink: 0; }
  .video-title {
    margin: 0;
    font-size: 1.15rem;
    line-height: 1.4;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }
  .player-container {
    position: relative;
    width: 100%;
    padding-top: 56.25%; /* 16:9 aspect ratio */
    background: #000;
    flex-shrink: 0;
  }
  .player-container iframe {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }
  #pageFullscreen {
    position: fixed;
    bottom: 24px; right: 24px;
    width: clamp(48px, 8vw, 56px);
    height: clamp(48px, 8vw, 56px);
    background: rgba(0,0,0,0.7) url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>') center/contain no-repeat;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    z-index: 1000;
    backdrop-filter: blur(10px);
    transition: var(--transition), transform 0.2s;
  }
  #pageFullscreen:hover { transform: scale(1.15); background-color: var(--accent); }
  #pageFullscreen.active { background-color: var(--accent); }
  .hidden { display: none; }
  @media (max-width: 640px) {
    .video-grid { grid-template-columns: 1fr; padding: 16px; gap: 16px; }
    #search { width: 95%; }
  }
</style>
</head>
<body>
<header>
  <h1>Personal YouTube Library</h1>
  <input type="text" id="search" placeholder="Search by title..." autocomplete="off">
  <p id="videoCount"></p>
</header>
<main class="video-grid" id="videoGrid"></main>
<button id="pageFullscreen" aria-label="Fullscreen the entire page"></button>

<script>
const videos = [
  { id: "UpajQYmfiJc", title: "I Hosted a Pokemon Tournament and Banned Evolution" },
  { id: "UOTjKbnBOlY", title: "Sneaking Into A Minecraft Server Just To Build IKEAs..." },
  { id: "t_9QeNinUBg", title: "Can I teach my friends to code in 1 day?" },
  { id: "R_7vCkqJgS0", title: "Attempting the 100 McNugget Challenge (USA USA USA)" },
  { id: "NJk5S8KSnwM", title: "Can Twitch Chat spam this emoji EXACTLY 250 times?" },
  { id: "PNwPEcc1r3k", title: "How Powerful is The One Ring?" },
  { id: "YNEoCdNB9kI", title: "Guess the Secret Pokemon Only Knowing THIS" },
  { id: "CztFVxgP000", title: "How to use Thou, Thee, and Thy" },
  { id: "yn6CFifFCUI", title: "BEST OF GASLIGHTING IN 2025... (CUTESPIDERS)" },
  { id: "4SioVUPC-yI", title: "Hiding the end portal to prank a Speedrunner" },
  { id: "0ddCYxtkXLQ", title: "Lee Destroys his Girlfriend in Valorant..." },
  { id: "jqalzRGVHD4", title: "FaZe is Dead" },
  { id: "oIjotB9YF-4", title: "Kai Cenat's Breakup is Insane" },
  { id: "UdAwHKkQnAE", title: "Speedrunning Words in InfiniteCraft - REMATCH vs PointCrow" },
  { id: "7da1R4jZtyk", title: "Adding a Class System (Not the economic type)" },
  { id: "iSdq7RCfdJI", title: "Valorant's Biggest PRED Gets Caught... ðŸ’€" },
  { id: "1cUqCRLlN2Q", title: "Valorant Player goes to Gym for 30 Days..." }
];

const grid = document.getElementById('videoGrid');
const searchInput = document.getElementById('search');
const countDisplay = document.getElementById('videoCount');
const pageFsBtn = document.getElementById('pageFullscreen');
let currentIframe = null;

function createCard(video) {
  const card = document.createElement('div');
  card.className = 'video-card';
  card.innerHTML = `
    <div class="thumbnail-container">
      <img src="https://i.ytimg.com/vi/${video.id}/maxresdefault.jpg" 
           onerror="this.src='https://i.ytimg.com/vi/${video.id}/hqdefault.jpg'" 
           alt="${video.title}" loading="lazy">
      <div class="play-icon" aria-hidden="true"></div>
    </div>
    <div class="video-info">
      <h3 class="video-title">${video.title}</h3>
    </div>
    <div class="player-container hidden">
      <iframe data-src="https://www.youtube-nocookie.com/embed/${video.id}?rel=0&modestbranding=1&autoplay=1&playsinline=1&enablejsapi=1" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
              allowfullscreen></iframe>
    </div>
  `;

  card.querySelector('.thumbnail-container').addEventListener('click', () => {
    const player = card.querySelector('.player-container');
    const iframe = card.querySelector('iframe');
    if (player.classList.contains('hidden')) {
      iframe.src = iframe.dataset.src;
      player.classList.remove('hidden');
      card.querySelector('.thumbnail-container').style.display = 'none';
      currentIframe = iframe;
    }
  });

  return card;
}

function renderVideos(list) {
  const existingPlayers = new Map();
  document.querySelectorAll('.player-container:not(.hidden)').forEach(container => {
    const title = container.previousElementSibling.querySelector('.video-title').textContent;
    existingPlayers.set(title, container.innerHTML);
  });

  grid.innerHTML = '';
  list.forEach(video => {
    const card = createCard(video);
    grid.appendChild(card);

    if (existingPlayers.has(video.title)) {
      const player = card.querySelector('.player-container');
      player.innerHTML = existingPlayers.get(video.title);
      player.classList.remove('hidden');
      card.querySelector('.thumbnail-container').style.display = 'none';
      currentIframe = player.querySelector('iframe');
    }
  });

  countDisplay.textContent = `${list.length} video${list.length !== 1 ? 's' : ''} displayed`;
}

searchInput.addEventListener('input', () => {
  const term = searchInput.value.toLowerCase().trim();
  const filtered = term ? videos.filter(v => v.title.toLowerCase().includes(term)) : videos;
  renderVideos(filtered);
});

pageFsBtn.addEventListener('click', () => {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen?.() ||
    document.documentElement.webkitRequestFullscreen?.() ||
    document.documentElement.msRequestFullscreen?.();
    pageFsBtn.classList.add('active');
  } else {
    document.exitFullscreen();
    pageFsBtn.classList.remove('active');
  }
});

document.addEventListener('fullscreenchange', () => {
  pageFsBtn.classList.toggle('active', !!document.fullscreenElement);
});

renderVideos(videos);
</script>
</body>
</html>
