<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Structured YouTube Video Library</title>
<meta name="description" content="A clean, mobile-friendly YouTube video library with lazy-loaded embeds, search, thumbnails, and custom enlarge/fullscreen options.">
<link rel="preconnect" href="https://www.youtube-nocookie.com">
<link rel="dns-prefetch" href="//i.ytimg.com">
<style>
  :root {
    --bg: #111;
    --card-bg: #1e1e1e;
    --text: #fff;
    --accent: #ff0000;
    --radius: 12px;
  }
  body { font-family: Arial, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; }
  header { text-align: center; padding: 20px; border-bottom: 1px solid #333; position: relative; }
  #search { padding: 12px; width: 80%; max-width: 500px; margin: 15px auto; display: block; border-radius: 8px; border: none; background: #333; color: #fff; font-size: 1rem; }
  #videoCount { font-size: 0.9rem; color: #aaa; }
  .video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    padding: 20px;
  }
  .video-card {
    background: var(--card-bg);
    border-radius: var(--radius);
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    position: relative;
    cursor: pointer;
  }
  .thumbnail-container {
    position: relative;
    aspect-ratio: 16 / 9;
    background: #000;
  }
  .thumbnail-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .play-icon {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 68px; height: 48px;
    background: url('https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_play_button_icon_(2013â€“2017).svg') center/contain no-repeat;
    pointer-events: none;
    opacity: 0.9;
  }
  .enlarge-btn {
    position: absolute;
    bottom: 8px; right: 8px;
    width: 40px; height: 40px;
    background: rgba(0,0,0,0.6) url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M19 19H5V5h7V3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"/></svg>') center/contain no-repeat;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.3s;
  }
  .video-card:hover .enlarge-btn { opacity: 1; }
  .video-info { padding: 12px; }
  .video-title { margin: 0; font-size: 1.1rem; }
  .hidden { display: none; }
  @media (prefers-reduced-motion: reduce) { * { transition: none !important; } }
</style>
</head>
<body>
<header>
  <h1>Structured YouTube Video Library</h1>
  <input type="text" id="search" placeholder="Search videos by title...">
  <p id="videoCount"></p>
</header>
<main class="video-grid" id="videoGrid"></main>

<script>
// Video data with IDs and hardcoded titles (based on available info; replace if needed)
const videos = [
  { id: "QQZ-cQfcFKA", title: "when the game lets you print unlimited replicas" },
  { id: "TcsYpfjwB7A", title: "Video 2" },
  { id: "UpajQYmfiJc", title: "Video 3" },
  { id: "nE7EMH8hApA", title: "Video 4" },
  { id: "oXcEyinAYDk", title: "Video 5" }
];

const grid = document.getElementById('videoGrid');
const searchInput = document.getElementById('search');
const countDisplay = document.getElementById('videoCount');

function createCard(video) {
  const card = document.createElement('div');
  card.className = 'video-card';
  card.innerHTML = `
    <div class="thumbnail-container">
      <img src="https://i.ytimg.com/vi/${video.id}/hqdefault.jpg" alt="${video.title}" loading="lazy">
      <div class="play-icon" aria-hidden="true"></div>
      <button class="enlarge-btn" aria-label="Enlarge ${video.title}"></button>
    </div>
    <div class="video-info">
      <h3 class="video-title">${video.title}</h3>
    </div>
    <iframe class="hidden" data-src="https://www.youtube-nocookie.com/embed/${video.id}?rel=0&modestbranding=1&autoplay=1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen" allowfullscreen></iframe>
  `;

  // Click thumbnail to load and play
  card.querySelector('.thumbnail-container').addEventListener('click', () => {
    const iframe = card.querySelector('iframe');
    iframe.src = iframe.dataset.src;
    iframe.classList.remove('hidden');
    card.querySelector('.thumbnail-container').style.display = 'none';
  });

  // Custom enlarge button: request fullscreen on the card (or iframe)
  card.querySelector('.enlarge-btn').addEventListener('click', (e) => {
    e.stopPropagation();
    const iframe = card.querySelector('iframe');
    if (iframe.requestFullscreen) {
      iframe.requestFullscreen();
    } else if (iframe.webkitRequestFullscreen) { /* Safari */
      iframe.webkitRequestFullscreen();
    } else if (iframe.msRequestFullscreen) { /* IE11 */
      iframe.msRequestFullscreen();
    }
  });

  return card;
}

function renderVideos(list) {
  grid.innerHTML = '';
  list.forEach(v => grid.appendChild(createCard(v)));
  countDisplay.textContent = `${list.length} video${list.length !== 1 ? 's' : ''}`;
}

renderVideos(videos);

// Simple live search
searchInput.addEventListener('input', (e) => {
  const term = e.target.value.toLowerCase();
  const filtered = videos.filter(v => v.title.toLowerCase().includes(term));
  renderVideos(filtered);
});
</script>
</body>
</html>
