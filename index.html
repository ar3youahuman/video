<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Library</title>
<style>
  body { font-family: Arial, sans-serif; background: #111; color: #fff; margin: 0; padding: 0; }
  h1 { text-align: center; padding: 20px; }
  .video-grid { 
    display: grid; 
    grid-template-columns: repeat(auto-fit, minmax(360px, 1fr)); 
    gap: 20px; 
    padding: 20px; 
  }
  .video-container {
    position: relative;
    width: 100%;
    padding-bottom: 56.25%; /* 16:9 aspect ratio */
    background: #000;
  }
  .video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>
<h1>YouTube Video Library</h1>
<div class="video-grid" id="videoGrid"></div>

<script>
// Videos
const videos = [
"https://www.youtube.com/watch?v=rXDDHgwOCeo",
"https://www.youtube.com/watch?v=w_EllK-SNcg&pp=ugUHEgVlbi1DQQ%3D%3D",
"https://www.youtube.com/watch?v=qcv5GGX5Npw&pp=ygUOYmFsZHVycyBnYXRlIDM%3D",
"https://www.youtube.com/watch?v=MjR3HAUriIU",
"https://www.youtube.com/watch?v=l7AZBAuOYE0&pp=0gcJCQMKAYcqIYzv",
"https://www.youtube.com/watch?v=F_6XqAyJlBY",
"https://www.youtube.com/watch?v=jMppxfpRcRA&pp=ygUKZXBhbCBtb21teQ%3D%3D",
"https://www.youtube.com/watch?v=Pi_ojS5d_cM&pp=ygUKZXBhbCBtb21teQ%3D%3D"
];

const grid = document.getElementById('videoGrid');

videos.forEach(url => {
  const id = url.split("v=")[1].split("&")[0];
  const container = document.createElement('div');
  container.className = "video-container";
  const iframe = document.createElement('iframe');
  iframe.src = `https://www.youtube.com/embed/${id}?rel=0&controls=1&modestbranding=1`;
  iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
  iframe.allowFullscreen = true;
  container.appendChild(iframe);
  grid.appendChild(container);
});
</script>
</body>
</html>
